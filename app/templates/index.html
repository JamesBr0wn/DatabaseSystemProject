{% extends "base.html" %}

{% block title %}迅影{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/rating.css') }}">
<script src="{{ url_for('static', filename='js/rating.js') }}" type="text/javascript"></script>

{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>你好，{% if current_user.is_authenticated %}{{ current_user.username }}{% else %}游客{% endif %}!</h1>
</div>
<div class="col-md-12">
    <p>欢迎来到<b>迅影</b>。</p>
    <p>卖影碟啦，三元一张，十元三张！</p>
</div>
<input id="input-id" type="text" class="rating" data-size="xs" >
{% endblock %}
